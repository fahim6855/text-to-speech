<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  </head>

  <body>
    <div class="container">
      <h1 class="title">Text To <span>Audio</span></h1>
 
      <form>
      <textarea class="txt">I was created on 21st october, 2024 by Fahim Afnan.</textarea>
      
      <div class="speed">
        <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div class="speed">
        <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>

      <select>
        <option selected value="They">Select Voice</option>
      </select>
      <div class="controls">
        <button id="play" type="submit"><i class="ri-play-fill"></i> Play</button>
      </div>
      </form>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
